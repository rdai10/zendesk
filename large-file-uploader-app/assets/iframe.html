<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-bedrock@7.0.24/dist/index.min.css">
		<script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
	</head>

	<body>
		<div id="largeFileUploader"></div>

		<script type="text/javascript">
			const client = ZAFClient.init();

			client.on(
				'app.registered',
				function() {
					client.invoke(
						'resize',
						{
								height: '35px',
								width: '100%'
						}
					);

					Promise.all([client.get('ticket.id'), client.get('ticket.organization')])
						.then(
							function(values) {
								const ticket = values[0];
								const organization = values[1];

								if (organization['ticket.organization'] && organization['ticket.organization'].externalId) {
									const element = document.getElementById('largeFileUploader');

									const ticketId = ticket['ticket.id']; 

									element.innerHTML = '<a href="https://customer.liferay.com/project-details?p_p_id=com_liferay_osb_customer_account_entry_details_web_AccountEntryDetailsPortlet&p_p_lifecycle=0&p_p_state=normal&p_p_mode=view&_com_liferay_osb_customer_account_entry_details_web_AccountEntryDetailsPortlet_mvcRenderCommandName=%2Fadd_ticket_attachment&_com_liferay_osb_customer_account_entry_details_web_AccountEntryDetailsPortlet_zendeskTicketId=' + ticketId + '" target="_blank">Add Large Files over 20 MB here</a>';
								}
							}
						)
						.catch(
							function(error) {
								console.log(error);
							}
						);
				}
			);
		</script>
	</body>
</html>
